{% extends "base.html" %} {% block styles %}

<!--custom styles-->
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for ('static', filename='main.css')}}"
/>
{% endblock %} {% block content %}
<div class="cart-bg">
  <div class="container">
    <h1 class="heading" data-aos="fade-up">Your Collection</h1>
    <div class="row">
      <div class="col-lg-12">
        <div class="box-element" data-aos="fade-down">
          <a class="btn" href="{{ url_for ('products') }}"
            >&#x2190; Continue Shopping</a
          >
          <button class="checkout btn" onclick="removeFromCart()">Clear Cart</button>

          <br />
          <br />
          <table class="table total">
            <tr>
                <th>
                  <a class="checkout btn" href="{{url_for('checkout')}}">Checkout</a></a>
                </th>
              </tr>
          </table>
        </div>

        <br />

        <div class="box-element">
          <table class="table" data-aos="fade-up">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody class="products"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
